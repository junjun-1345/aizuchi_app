name: aizuchi_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # util
  envied:
  freezed_annotation:
  shared_preferences:
  timezone:
  go_router:

  # firebase
  firebase_core:
  firebase_auth:
  firebase_database:
  cloud_firestore:
  google_sign_in:

  # riverpod
  riverpod:
  flutter_riverpod:
  flutter_hooks:
  riverpod_annotation:
  hooks_riverpod:

  # UI
  fl_chart:
  carousel_slider:

  # add function
  # 未設定
  flutter_local_notifications:

dev_dependencies:
  build_runner:
  riverpod_generator:
  envied_generator:
  freezed:
  json_serializable:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Black.ttf
          weight: 900
        - asset: assets/fonts/NotoSansJP-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansJP-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansJP-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansJP-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansJP-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/NotoSansJP-Thin.ttf
          weight: 100
